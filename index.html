<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>LOGIN FORM</title>
    <Link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
<div class="login-form">
    <form class="box" action="index.html" method="POST">
        <h1>LOGIN</h1>
        <input type="email" name="E-mail" placeholder="E-mail Address">
        <input type="password" name="PASSWORD" placeholder="Password">
        <h5><a href="#">Forgot Password?</a></h5>
        <input type="submit" name="" value="Login">
        <div class="seperator"><b>or</b></div>
        <p>Sign in with your social media account</p>
        <!-- Social login buttons -->
        <div class="social-icon">
            <button type="button" id="google"><i class="fa fa-google"></i></button>
            <button type="button" id="facebook"><i class="fa fa-facebook"></i></button>
            <button type="button" id="twitter"><i class="fa fa-twitter"></i></button>
        </div>
    </form>
</div>
</body>
</html>
